services:
  # Base de donn√©es MySQL
  db:
    image: mysql:8.0
    container_name: voteapp_db
    restart: always
    environment:
      MYSQL_DATABASE: voteapp
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: voteapp_user
      MYSQL_PASSWORD: voteapp_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - voteapp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend PHP
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voteapp_backend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - voteapp_network
    environment:
      - DB_HOST=db
      - DB_NAME=voteapp
      - DB_USER=voteapp_user
      - DB_PASS=voteapp_pass

  # Frontend Vue.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voteapp_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - voteapp_network

networks:
  voteapp_network:
    driver: bridge

volumes:
  db_data: